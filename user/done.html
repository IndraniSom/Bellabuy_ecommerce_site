<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Done</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f9fafb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .done-modal {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 32px 28px 28px 28px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .done-icon {
      width: 56px;
      height: 56px;
      background: #ecfdf5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -48px auto 18px auto;
      border: 6px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
      top: -28px;
    }
    .done-icon svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    .done-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      margin-top: -12px;
    }
    .done-desc {
      color: #6b7280;
      font-size: 1.01rem;
      margin-bottom: 28px;
    }
    .done-btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.08rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .done-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="done-modal">
    <div class="done-icon">
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="12" fill="#22c55e"/>
        <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2"/>
      </svg>
    </div>
    <div class="done-title">Done!</div>
    <div class="done-desc">You card has been successfully charged</div>
    <button class="done-btn" onclick="window.location.href='orders.html'">Track My Order</button>
  </div>
