<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store List</title>
  <link rel="stylesheet" href="../assets/css/following.css" />
</head>
<body>
    <header class="header">
    <div class="user-info">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="profile-pic">
      <div class="text">
        <div class="greeting">Hi! Sadi</div>
        <div class="status">Following</div>
      </div>
    </div>
    <div class="icons">
      <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827279.png" class="icon" alt="Notifications">
        <span class="badge">0</span>
      </div>
      <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" class="icon" alt="Wishlist">
        <span class="badge">5</span>
      </div>
      <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" class="icon" alt="Cart">
        <span class="badge">5</span>
      </div>
    </div>
  </header>
  <div class="card">
      <img src="../assets/images/apexlogo.svg" alt="Apex" class="logo">
      <div class="details">
        <div class="info">
          <h3>Apex</h3>
          <p class="verified">Verified <img src="../assets/images/verified.png" alt="check"></p>
        </div>
        <div class="buttons">
          <button class="visit">Visit Store</button>
          <button class="unfollow">Unfollow</button>
        </div>
      </div>
      <div class="items">3 items</div>
    </div>

    <div class="card">
      <img src="../assets/images/zara.png" alt="Zara" class="logo">
      <div class="details">
        <div class="info">
          <h3>Apex</h3>
          <p class="verified">Verified <img src="../assets/images/verified.png" alt="check"></p>
        </div>
        <div class="buttons">
          <button class="visit">Visit Store</button>
          <button class="unfollow">Unfollow</button>
        </div>
      </div>
      <div class="items">3 items</div>
    </div>

    <div class="card">
      <img src="../assets/images/apexlogo.svg" alt="Apex" class="logo">
      <div class="details">
        <div class="info">
          <h3>Apex</h3>
          <p class="verified">Verified <img src="../assets/images/verified.png" alt="check"></p>
        </div>
        <div class="buttons">
          <button class="visit">Visit Store</button>
          <button class="unfollow">Unfollow</button>
        </div>
      </div>
      <div class="items">3 items</div>
    </div>

  </div>
</body>
</html>
