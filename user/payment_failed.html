<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f9fafb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .payment-failed-modal {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 32px 28px 28px 28px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .failed-icon {
      width: 56px;
      height: 56px;
      background: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -48px auto 18px auto;
      border: 6px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
      top: -28px;
    }
    .failed-icon svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    .payment-failed-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      margin-top: -12px;
    }
    .payment-failed-desc {
      color: #6b7280;
      font-size: 1.01rem;
      margin-bottom: 28px;
    }
    .payment-failed-actions {
      display: flex;
      gap: 14px;
      width: 100%;
      justify-content: center;
    }
    .payment-failed-btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .payment-failed-btn.try-again {
      background: #222;
      color: #fff;
    }
    .payment-failed-btn.try-again:hover {
      background: #111;
    }
    .payment-failed-btn.change {
      background: #f3f4f6;
      color: #6b7280;
    }
    .payment-failed-btn.change:hover {
      background: #e5e7eb;
      color: #222;
    }
    .payment-failed-btn.change-type {
      background: #2563eb;
      color: #fff;
      margin-left: 0;
    }
    .payment-failed-btn.change-type:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="payment-failed-modal">
    <div class="failed-icon">
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="12" fill="#fef2f2"/>
        <path d="M12 8v4" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="15.5" r="1" fill="#ef4444"/>
        <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2"/>
      </svg>
    </div>
    <div class="payment-failed-title">We couldn't proceed<br>your payment</div>
    <div class="payment-failed-desc">
      Please, change your payment method or try again
    </div>
    <div class="payment-failed-actions">
      <button class="payment-failed-btn try-again" onclick="window.location.reload()">Try Again</button>
      <button class="payment-failed-btn change" onclick="window.location.href='checkout.html'">Change</button>
    </div>
  </div>
</body>
</html>
