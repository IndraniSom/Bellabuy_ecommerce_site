<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | BellaBuy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center">


  <nav class="w-full max-w-md mx-auto px-4 py-4 flex justify-between items-center mt-[120px]">
   
    <div class="flex items-center gap-3">
      <img src="../img/pfp.svg" alt="Profile" class="w-12 h-12 rounded-full object-cover" />
      <div class="flex flex-col">
        <h1 class="text-lg font-bold text-black">Hi! Sadi</h1>
        <p class="text-sm text-gray-500">Edit Profile</p>
      </div>
    </div>

   
    <div class="flex items-center gap-4 ">
      <div class="relative">
        <img src="../img/bell.svg" alt="Notifications" class="w-6 h-6" />
        <span class="absolute -top-1 -right-1 bg-orange-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
      </div>
      <div class="relative">
        <img src="../img/heart.svg" alt="Wishlist" class="w-6 h-6" />
        <span class="absolute -top-1 -right-1 bg-orange-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">5</span>
      </div>
      <div class="relative">
        <img src="../img/shop.svg" alt="Cart" class="w-6 h-6" />
        <span class="absolute -top-1 -right-1 bg-orange-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">55</span>
      </div>
    </div>
  </nav>


  <div class="w-full max-w-md px-4 pb-12 mt-10">
    <div class="space-y-4">
      
    
      <div>
        <label class="block text-base font-medium text-gray-800 mb-1">Old PassWord</label>
        <div class="flex items-center bg-[#EFF0F4] rounded-xl px-4 py-3">
          <img src="../img/lock.svg" class="mr-3 w-5 h-5" />
          <input id="oldPassword" type="password" placeholder="Enter your Old Password"
            class="bg-transparent flex-1 outline-none text-sm text-gray-700 placeholder-gray-500"/>
          <img id="toggleOld" src="../img/eye-disable.svg" class="w-5 h-5 ml-3 cursor-pointer"
            onclick="toggleVisibility('oldPassword', 'toggleOld')" />
        </div>
      </div>

     
      <div>
        <label class="block text-base font-medium text-gray-800 mb-1">New Password</label>
        <div class="flex items-center bg-[#EFF0F4] rounded-xl px-4 py-3">
          <img src="../img/lock.svg" class="mr-3 w-5 h-5" />
          <input id="newPassword" type="password" placeholder="Enter your New Password"
            class="bg-transparent flex-1 outline-none text-sm text-gray-700 placeholder-gray-500"/>
          <img id="toggleNew" src="../img/eye-disable.svg" class="w-5 h-5 ml-3 cursor-pointer"
            onclick="toggleVisibility('newPassword', 'toggleNew')" />
        </div>
      </div>

    
      <div>
        <label class="block text-base font-medium text-gray-800 mb-1">Re-type Password</label>
        <div class="flex items-center bg-[#EFF0F4] rounded-xl px-4 py-3">
          <img src="../img/lock.svg" class="mr-3 w-5 h-5" />
          <input id="retypePassword" type="password" placeholder="Re-type New Password"
            class="bg-transparent flex-1 outline-none text-sm text-gray-700 placeholder-gray-500"/>
          <img id="toggleRetype" src="../img/eye-disable.svg" class="w-5 h-5 ml-3 cursor-pointer"
            onclick="toggleVisibility('retypePassword', 'toggleRetype')" />
        </div>
      </div>

    </div>

   
    <button  onclick="showModal()" class="mt-20 w-full bg-black text-white py-3 rounded-lg text-lg font-semibold hover:bg-gray-800 transition-colors">
      Re-set Password
    </button>
  </div>

<div id="successModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
  <div class="bg-white p-6 rounded-2xl text-center shadow-lg max-w-sm w-full">
    <div class="flex relative  justify-center mb-4">
      <div class="w-22 bg-white h-22 absolute top-[-50px] rounded-full bg-blue-100 flex items-center justify-center">
        <img src="../img//success.svg" alt="Success" class="w-18 h-18"/>
      </div>
    </div>
    <h2 class="text-lg font-semibold text-black mb-2">Password Reset Successfull</h2>
    <button onclick="closeModal()" class="bg-black text-white px-6 py-2 rounded-lg text-sm mt-4 hover:bg-gray-800">Go Back</button>
  </div>
</div>


  <script>
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const eyeOpen = "https://img.icons8.com/ios-glyphs/30/000000/visible--v1.png";
      const eyeClosed = "../img/eye-disable.svg";

      if (input.type === "password") {
        input.type = "text";
        icon.src = eyeOpen;
      } else {
        input.type = "password";
        icon.src = eyeClosed;
      }
    }


    function showModal() {
    document.getElementById('successModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('successModal').classList.add('hidden');
  }
  </script>
</body>
</html>
